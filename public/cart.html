<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- App Bar -->
    <div class="md:hidden flex flex-row justify-between center mt-9 px-4 mb-6">
      <div
        class="w-7 h-8 cursor-pointer rounded-l shadow-lg bg-stone-50 p-1 flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
      <h3 class="text-2xl text-slate-800">سبد خرید</h3>
      <div
        class="w-7 h-8 cursor-pointer rounded-l shadow-lg bg-stone-50 p-1 flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 sm:h-5 sm:w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Nav Bar desktop -->
    <header
      class="mb-5 w-full hidden md:block px-2 sticky top-0 z-10 p-2 bg-white shadow-lg"
    >
      <div
        class="flex container gap-x-2 mx-auto 2xl:max-w-screen-2xl items-center justify-between"
      >
        <nav class="flex">
          <ul
            class="flex flex-row text-base xl:text-lg p-1 lg:gap-x-4 justify-between text-slate-900"
          >
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >LOGO</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >خانه</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >تلفن همراه</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >لب تاب</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >ساعت هوشمند</a
              >
            </li>
          </ul>
        </nav>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-3">
          <div
            class="flex justify-between items-center p-1 bg-stone-100 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 ml-3 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>

            <input
              class="focus:outline-none bg-stone-100 w-full text-slate-500 p-2"
              type="text"
              placeholder="جست و جوی نام محصول,نام برند,نام مدل و..."
            />
          </div>
        </div>
      </div>
    </header>

    <div class="flex container mx-auto 2xl:max-w-screen-2xl">
      <div class="flex flex-1 flex-col">
         <div class="flex  justify-between p-4">
            <span class="text-slate-800">سبد خرید</span>
            <span class="text-orange-500">بازشگت به خانه</span>
         </div>
        <!-- carts -->
        <div class="flex w-full flex-col px-4 gap-y-4 overflow-auto">
          <!-- product 1 -->
          <div
            class="flex justify-between items-stretch rounded-lg shadow-md bg-white p-2"
          >
            <!-- image product -->
            <div class="w-16 h-auto md:w-24">
              <img
                class="w-full h-auto"
                src="/assets/img/Cart/1.png"
                alt="cart"
              />
            </div>
            <!-- desc product -->
            <div class="flex flex-col flex-1 justify-between">
              <h4 class="text-slate-800 text-sm md:text-xl">
                ساعت هوشمند اپل سری 6
              </h4>
              <span class="font-bold text-orange-500 md:text-xl"
                >2,250,000تومان</span
              >
            </div>

            <div class="flex flex-col justify-between items-end">
              <!-- cancel button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-7 md:w-7 stroke-orange-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              <!-- handlers -->
              <div class="flex gap-x-1 md:gap-x-3 items-center">
                <span
                  class="justify-end bg-green-300 text-green-700 rounded-full items-end"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 md:h-6 md:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </span>
                <span
                  class="justify-end md:text-base px-1 block rounded-lg border-2 border-orange-500"
                >
                  1
                </span>
                <span
                  class="justify-end bg-red-300 text-red-700 rounded-full items-end"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 md:h-6 md:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 12H6"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <!-- product 2 -->
          <div
            class="flex justify-between items-stretch rounded-lg shadow-md bg-white p-2"
          >
            <!-- image product -->
            <div class="w-16 h-auto md:w-24">
              <img
                class="w-full h-auto"
                src="/assets/img/Cart/1.png"
                alt="cart"
              />
            </div>
            <!-- desc product -->
            <div class="flex flex-col flex-1 justify-between">
              <h4 class="text-slate-800 text-sm md:text-xl">
                ساعت هوشمند اپل سری 6
              </h4>
              <span class="font-bold text-orange-500 md:text-xl"
                >2,250,000تومان</span
              >
            </div>

            <div class="flex flex-col justify-between items-end">
              <!-- cancel button -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-7 md:w-7 stroke-orange-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              <!-- handlers -->
              <div class="flex gap-x-1 md:gap-x-3 items-center">
                <span
                  class="justify-end bg-green-300 text-green-700 rounded-full items-end"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 md:h-6 md:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </span>
                <span
                  class="justify-end md:text-base px-1 block rounded-lg border-2 border-orange-500"
                >
                  1
                </span>
                <span
                  class="justify-end bg-red-300 text-red-700 rounded-full items-end"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 md:h-6 md:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 12H6"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cart summary -->
      <div
        class="md:flex xl:w-1/4 w-1/3 min-w-max flex-col p-2 pt-0 mt-12 bg-gray-100 hidden"
      >
        <div class="p-4 mb-4 flex-1 flex-col bg-white rounded-xl">
          <!-- total price -->
          <div class="flex justify-between mb-8">
            <span class="text-slate-800 font-bold text-xl">مجموع قیمت :</span>
            <span class="text-xl text-orange-500">6,650,000 تومان</span>
          </div>
          <!-- code discount -->
          <div class="flex justify-between mb-8">
            <span class="text-slate-500 font-medium w-36 text-lg"
              >کد تخفیف :</span
            >
            <label
              class="flex items-center border bg-gray-300 overflow-hidden w-full max-h-14 rounded-lg"
              for="discount"
            >
              <input
                type="text"
                placeholder="AS-DSE"
                dir="ltr"
                class="w-2/3 h-full px-1 text-slate-800 focus:outline-none bg-transparent"
              />
              <button
                class="bg-orange-500 h-full text-white w-1/3 p-1 pl-8 text-start"
              >
                تایید
              </button>
            </label>
          </div>
          <!-- discount -->
          <div class="flex justify-between mb-12">
            <span class="text-slate-800 s font-bold text-xl">تخفیف :</span>
            <span class="text-xl text-slate-500">250,000 تومان</span>
          </div>
          <!-- finely price -->
          <div class="flex justify-between">
            <span class="text-slate-800 font-bold text-xl">قیمت نهایی :</span>
            <span class="text-xl text-orange-500">6,400,000 تومان</span>
          </div>
        </div>
        <!-- Buttons -->
        <button
          class="w-full py-2 px-4 mb-2 text-white font-bold rounded-lg bg-orange-600"
        >
          ادامه فرآیند خرید
        </button>
        <button
          class="w-full py-2 px-4 text-orange-600 border-2 border-orange-600 font-bold rounded-lg bg-white"
        >
          انصراف از خرید
        </button>
      </div>
    </div>
  </body>
</html>
