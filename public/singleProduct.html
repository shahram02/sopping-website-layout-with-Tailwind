<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page PRoduct</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <!-- App Bar -->
    <div class="md:hidden flex flex-row justify-between center mt-9 px-4 mb-6">
      <div
        class="w-7 h-8 cursor-pointer rounded-l shadow-lg bg-stone-50 p-1 flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
      <h3 class="text-2xl text-slate-800">گوشی آیفون 13 pro max</h3>
      <div
        class="w-7 h-8 cursor-pointer rounded-l shadow-lg bg-stone-50 p-1 flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 sm:h-5 sm:w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- nav Bar -->
    <div class="flex md:hidden px-4">
      <span class="text-orange-400 mx-1 text-lg font-medium">تلفن همراه</span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 p-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </span>
      <span class="text-orange-400 mx-1 text-lg font-medium">برند آیفون</span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 p-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </span>
      <span class="text-slate-500 mx-1 text-lg font-medium">آیفون 13</span>
    </div>

    <!-- Nav Bar desktop -->
    <header
      class="mb-5 w-full hidden md:block px-2 sticky top-0 z-10 p-2 bg-white shadow-lg"
    >
      <div
        class="flex container gap-x-2 mx-auto max-w-screen-2xl items-center justify-between"
      >
        <nav class="flex">
          <ul
            class="flex flex-row text-base xl:text-lg p-1 lg:gap-x-4 justify-between text-slate-900"
          >
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >LOGO</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >خانه</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >تلفن همراه</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >لب تاب</a
              >
            </li>
            <li class="">
              <a
                href="#"
                class="py-2 px-3 block hover:bg-gray-100 rounded-md transition-all duration-300"
                >ساعت هوشمند</a
              >
            </li>
          </ul>
        </nav>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-3">
          <div
            class="flex justify-between items-center p-1 bg-stone-100 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 ml-3 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>

            <input
              class="focus:outline-none bg-stone-100 w-full text-slate-500 p-2"
              type="text"
              placeholder="جست و جوی نام محصول,نام برند,نام مدل و..."
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Single Products -->
    <div class="flex flex-col px-4 gap-y-9">
      <!-- Image Products -->
      <div class="bg-red-400 w-4/5 max-w-xs">
        <!-- image Product -->
        <img class="w-full h-auto" src="/assets/img/Home/1.png" alt="" />
      </div>
      <!-- Desc Product -->
      <div class="flex max-w-xs mb-2 flex-col items-center gap-y-2">
        <h3 class="text-slate-800 mb-2 font-medium text-2xl">
          گوشی آیفون 13 128 گیگابایت
        </h3>
        <span class="text-slate-400 font-medium text-lg"
          >Apple iphone 13 128GB</span
        >
      </div>
      <!-- color -->
      <div class="flex mb-8 max-w-xs justify-evenly w-full">
        <div class="text-slate-800">انتخاب رنگ:</div>
        <!-- colors -->
        <div x-data="{color:'red'}" class="flex ml-2">
          <div
            @click="color = 'red'"
            :class="color==='red' && 'ring-2 ring-red-700'"
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full flex justify-center items-center bg-red-700 -mr-2 cursor-pointer border-2 border-white"
          >
            <svg
              x-show="color==='red'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke=""
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div
            @click="color = 'blue'"
            :class="color==='blue' && 'ring-2 ring-blue-700'"
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full flex justify-center items-center bg-blue-700 -mr-2 cursor-pointer border-2 border-white"
          >
            <svg
              x-show="color==='blue'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke=""
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>

          <div
            @click="color = 'orange'"
            :class="color==='orange' && 'ring-2 ring-orange-700'"
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full flex justify-center items-center bg-orange-700 -mr-2 cursor-pointer border-2 border-white"
          >
            <svg
              x-show="color==='orange'"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6 stroke-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke=""
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- About Product -->
      <div
        class="flex gap-x-2 gap-y-4 flex-row flex-wrap text-xs max-w-xs text-slate-800"
      >
        <!-- 1 -->
        <div class="flex items-center flex-auto">
          <div class="flex items-center">
            <span class="w-6 h-6 bg-gray-300 rounded-full relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 absolute -left-1 z-10 -bottom-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
            </span>
            <span class="font-bold texl mr-2">فروشنده :</span>
          </div>
          <span class="font-medium">دی جی تایز</span>
        </div>
        <!-- 2 -->
        <div class="flex items-center flex-auto">
          <div class="flex items-center">
            <span class="w-6 h-6 bg-gray-300 rounded-full relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 absolute -left-1 z-10 -bottom-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
            </span>
            <span class="font-bold texl mr-2">گارانتی :</span>
          </div>
          <span class="font-medium">18ماه زرین خدمت</span>
        </div>
        <!-- 3 -->
        <div class="flex items-center justify-center w-full">
          <div class="flex items-center">
            <span class="w-6 h-6 bg-gray-300 rounded-full relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 absolute -left-1 z-10 -bottom-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"
                />
              </svg>
            </span>
            <span class="font-bold texl mr-2"> ارسال توسط: </span>
          </div>
          <span class="font-medium">انبار تهران</span>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
