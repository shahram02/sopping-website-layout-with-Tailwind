<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App-Shop</title>
  </head>
  <body class="bg-stone-100">
    <!-- app bar -->
    <div class="md:hidden flex flex-row justify-between center mt-9 px-4 mb-6">
      <div class="">logo website</div>
      <h3 class="text-2xl text-slate-800">ساعت هوشمند</h3>
      <div
        class="w-7 h-8 cursor-pointer rounded-l shadow-lg bg-stone-50 p-1 flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 sm:h-5 sm:w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- filter-sort mobile section -->
    <div class="md:hidden flex items-center gap-x-2 px-4 mb-9">
      <div class="w-1/2 flex justify-between bg-white px-2 py-2 rounded-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 stroke-orange-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke=""
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
          />
        </svg>
        <span class="text-sm text-slate-800 mr-2">محبوب ترین</span>
      </div>
      <div class="w-1/2 flex bg-white px-2 py-2 rounded-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 stroke-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke=""
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
          />
        </svg>
        <span class="text-sm text-slate-800 mr-2">فیلتر:برند اپل</span>
      </div>
    </div>
    <!-- desktop -->
    <div
      class="grid grid-cols-12 mid:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sideBar -->
      <div
        class="bg-red-400 hidden md:block lg:col-span-3 col-span-4 row-span-2"
      >
        sidabar
      </div>
      <!-- filter-sort desktop section -->
      <div
        x-data="{sort:1,activeClass:'text-slate-800 font-bold'}"
        class="hidden text-sm w-full text-gray-300 bg-white md:flex justify-start gap-x-4 col-span-8 lg:col-span-9"
      >
        <!-- icon sort -->
        <div
          class="cursor-pointer m-2 flex justify-center items-center p-2 bg-orange-200 rounded-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 stroke-orange-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke=""
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <!-- value sort -->
        <button
          @click="sort=1"
          :class="sort===1 && activeClass"
          class="p-2 relative"
        >
          <span>محبوب ترین محصول</span>
          <span
            x-show="sort===1"
            class="w-2 h-2 rounded-full bg-orange-700 top-3 left-0 absolute"
          ></span>
        </button>
        <button
          @click="sort=2"
          :class="sort===2 && activeClass"
          class="p-2 relative"
        >
          <span> پربازدیدترین محصول</span>
          <span
            x-show="sort===2"
            class="w-2 h-2 rounded-full bg-orange-700 top-3 left-0 absolute"
          ></span>
        </button>
        <button
          @click="sort=3"
          :class="sort===3 && activeClass"
          class="p-2 relative"
        >
          <span> گرانترین محصول</span>
          <span
            x-show="sort===3"
            class="w-2 h-2 rounded-full bg-orange-700 top-3 left-0 absolute"
          ></span>
        </button>
        <button
          @click="sort=4"
          :class="sort===4 && activeClass"
          class="p-2 relative"
        >
          <span> ارزانترین محصول</span>
          <span
            x-show="sort===4"
            class="w-2 h-2 rounded-full bg-orange-700 top-3 left-0 absolute"
          ></span>
        </button>
      </div>

      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <!-- Products section -->
        <div
          x-data="{
  products : [
  { id:1,title:'ساعت هوشمند اپل سری7',price:'48,250,000 تومان'},
  { id:2,title:'ساعت هوشمند اپل سری6',price:'48,250,000 تومان'},
  { id:3,title:'ساعت هوشمند اپل سری5',price:'48,250,000 تومان'},
  { id:4,title:'ساعت هوشمند اپل سری4',price:'48,250,000 تومان'},
  { id:5,title:'ساعت هوشمند اپل سری3',price:'48,250,000 تومان'},
  { id:6,title:'ساعت هوشمند اپل سری2',price:'48,250,000 تومان'},
  ] }"
          class="grid grid-cols-2 md:grid-cols-2 md:p-0 md:gap-x-6 px-2 bg-stone-100 gap-x-2 gap-y-8 lg:grid-cols-4 sm:gap-x-4"
        >
          <template x-for="product in products" :key="product.id">
            <!-- single product -->
            <div class="bg-white rounded-lg p-2 shadow-lg flex flex-col">
              <!-- image product -->
              <div class="mb-3 h-72 bg-gray-300 rounded-xl">
                <img
                  class="w-full h-full"
                  src="/assets/img/Cart/1.png"
                  alt="apple watch"
                />
              </div>
              <!-- type product -->
              <div class="flex w-full justify-between mb-2">
                <span class="text-gray-300 md:text-lg">اپل</span>
                <div x-data="{color:'red'}" class="flex ml-2">
                  <div
                    @click="color = 'red'"
                    :class="color==='red' && 'ring-2 ring-red-700'"
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full flex justify-center items-center bg-red-700 -mr-2 cursor-pointer border-2 border-white"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke=""
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class="color==='blue' && 'ring-2 ring-blue-700'"
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full flex justify-center items-center bg-blue-700 -mr-2 cursor-pointer border-2 border-white"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke=""
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>

                  <div
                    @click="color = 'orange'"
                    :class="color==='orange' && 'ring-2 ring-orange-700'"
                    class="w-6 h-6 sm:w-7 sm:h-7 rounded-full flex justify-center items-center bg-orange-700 -mr-2 cursor-pointer border-2 border-white"
                  >
                    <svg
                      x-show="color==='orange'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 stroke-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke=""
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- desc product -->
              <div
                x-text="product.title"
                class="sm:text-base font-bold text-xs mb-3 text-slate-900"
              ></div>
              <div
                x-text="product.price"
                class="sm:text-base font-bold flex justify-center w-full sm:text-lg text-sm text-orange-700 mb-2"
              ></div>
              <hr class="bg-gray-300" />
              <!-- button product -->
              <button class="text-orange-600 w-full font-bold py-2 rounded-lg">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
